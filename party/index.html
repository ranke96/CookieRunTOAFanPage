<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餅塔增減益計算器</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            width: 100%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .calculator {
            width: 30%;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Hide overflow in calculator */
        }
        .calculator iframe {
            width: 100%;
            height: 600px;
            border: none;
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body>
    <header>
        <h1>餅塔增減益計算器</h1>
    </header>
    <div class="container">
        <div class="calculator">
            <iframe src="calculator.html" scrolling="no"></iframe>
        </div>
        <div class="calculator">
            <iframe src="calculator.html" scrolling="no"></iframe>
        </div>
        <div class="calculator">
            <iframe src="calculator.html" scrolling="no"></iframe>
        </div>
    </div>
</body>
</html>
